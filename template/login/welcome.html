<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:wght@300;400;700;900&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/welcome.css">
    <title>Welcome</title>
</head>
<body>
    
    <div class="container my-4 py-5">
        <div class="registerbanner py-5">
            <div class="welcome-sentence mx-auto">
                <p class="text-center">Selamat datang di </p>
                <p class="logo text-center">School.Id</p>
                <p class="text-center">Silahkan isi profil anda terlebih dahulu</p>
            </div>

            <div class="welcome-register">   
                <table class="mx-auto">
                    <form method="POST" id="reguser"> 
                         
                        <!-- user-ID -->

                        <tr>
                            <td colspan="2">
                                <input type="hidden" class="form-control" name="userid" id="uname" >
                            </td>
                         </tr>


                         <!-- Nama -->

                             <tr>
                                <td >
                                    <label for="nama">Nama</label>
                                    <span id="uname-error"></span>
                                    <input type="text" class="form-control" name="nama" id="nama" autocomplete="off">
                                </td>
                                <td >
                                    <label for="nis">NIS</label>
                                    <span id="password-error"></span>
                                    <input type="password" name="nis" class="form-control" id="nis" autocomplete="off">
                                 </td>

                                 <!-- FOR GURU -->
                                 <!-- <td >
                                    <label for="password">NIG</label>
                                    <span id="password-error"></span>
                                    <input type="password" name="password1" class="form-control" id="password">
                                 </td> -->

                             </tr>

                             <!-- Kelas -->
                             <tr>
                                <td colspan="2">
                                    <label for="kelas">Kelas</label>
                                    <select class="form-select"aria-label="Default select example" name="kelas" id="kelas" >
                                       <option value="SISWA">12 A</option>
                                       <option value="GURU">11 A</option>
                                       <option value="">11 B</option>
                                     </select>
                                </td>

                               <!--  For GURU -->
                                <!-- <td colspan="2">
                                    <label for="status">Mapel</label>
                                    <select class="form-select"aria-label="Default select example" name="status" id="status" >
                                       <option value="SISWA">Matematika</option>
                                       <option value="GURU">B.Indonesia</option>
                                       <option value="">B.Inggris</option>
                                     </select>
                                </td> -->

                            </tr>

                            <tr>

                                <td colspan="2">
                                    <label for="nama">image</label>
                                    <span id="uname-error"></span>
                                    <input type="file" class="form-control" name="nama" id="nama" autocomplete="off">
                                </td>

                            </tr>
                       

                        
                            <!-- Continue Button -->
                            <tr>
                                <td colspan="2">
                                   <button class="btn-outline-primary form-control" name="continue" >Continue</button>
                                </td>
                            </tr>     
                    </form>
                </table> 
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
