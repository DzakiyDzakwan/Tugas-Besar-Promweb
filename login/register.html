<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:wght@300;400;700;900&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../stye/logreg.css">
</head>
<body>

<div class="container my-5 py-5">
        <div class="row">
            <div class="col-lg-6 col-md-12 py-1">
                <div class="title-section">
                    <h2>School.ID</h2>
                </div>
                <div class="icon-section">
                    <img class="hero-icon" src="school.png" alt="" >
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div>   
                    <table class="mx-auto">
                        <form method="POST" id="reguser"> 
                             
                             <!-- User Name -->

                                 <tr>
                                    <td colspan="2">
                                        <label for="uname">User name</label>
                                        <span style="color: red;">Tidak Boleh Kosong !</span>
                                        <input type="text" class="form-control" name="uname" id="uname" >
                                    </td>
                                 </tr>
                             
                             
                             
                             <!-- Email -->

                                <tr>
                                    <td colspan="2">
                                        <label for="email">Email</label>
                                        <span style="color: red;">Tidak Boleh Kosong !</span>
                                        <input type="email" class="form-control" name="email" id="email" >
                                    </td>
                                </tr>
                        
                                 <!-- Password -->
                                 <tr>
                                     <td colspan="2">
                                        <label for="password">Password</label>
                                        <span style="color: red;">Tidak Boleh Kosong !</span>
                                        <input type="password" name="password1" class="form-control" id="password">
                                     </td>
                                 </tr>
                             
                                 <!-- Password Confirmation -->
                                <tr>
                                    <td colspan="2">
                                       <label for="password2"> Confirm Password</label>
                                       <span style="color: red;">Tidak Boleh Kosong !</span>
                                       <input type="password" name="password2" class="form-control" id="password2">
                                    </td>
                                </tr>

                                <!-- Status -->

                                 <tr>
                                     <td colspan="2">
                                         <label for="status">Status</label>
                                         <select class="form-select"aria-label="Default select example" name="status" id="status" >
                                            <option value="SISWA">Siswa</option>
                                            <option value="GURU">Guru</option>
                                          </select>
                                     </td>
                                 </tr>
                            
                                <!-- Register Button -->
                                <tr>
                                    <td colspan="2">
                                       <button class="btn-outline-primary form-control" name="continue" >Register </button>
                                    </td>
                                </tr>     
                        </form>
                        <tr>
                            <td>
                                <span>Have an acoount? <a href="login.html">login here</a></span>
                            </td>
                        </tr>
                    </table> 
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
